{% extends 'phonereviewsapp/base.html' %}

{% block content %}

    <div id="login_form">

        <h2>Sign up</h2>

        <form id="form_table_login" method="post">
            {% csrf_token %}

            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}<br>
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
            {% endfor %}

            <input type="submit" value="Sign up">

        </form>
    </div>

{% endblock %}
